</head>
<body>
<form>
 <input type="button" value="Home" onclick="history.back()">
</form>
</form> 
     

<style>
body{
background-image:url('/image/clrbg.jpg');
}
</style>


 <div class ="container">
		<div class = "row">
			<h1> User_List </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/user/new}" class = "btn btn-primary btn-sm mb-3"> </a>
			</div>
		</div>
		<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">userId</th>
      <th scope="col">userName</th>
      <th scope="col">userGender</th>
      <th scope="col">nationality</th>
     <th scope="col">licence</th> 
    </tr>
  </thead>

<h1></h1>
 <tr th:each="user: ${userlist}">
    <td th:text="${user.userId}" />
     <td th:text="${user.userName}" />
      <td th:text="${user.userGender}" />
       <td th:text="${user.nationality}" />
        <td th:text="${user.licence}" />
        
    
</tr>
